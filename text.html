<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Text Editor</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width , initial-scale=1.0" />
        <link rel="stylesheet" href="text.css" />
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
        />
        <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
        />
    </head>
    <body>
        <div class="main-box">
            <div id="toolbar" class="toolbar">
                <button id="btn-bold" onclick="format('bold')" title="Bold">
                  <i class="bi bi-type-bold"></i>
                </button>
                <button id="btn-italic" onclick="format('italic')" title="Italic">
                  <i class="bi bi-type-italic"></i>
                </button>
                <button
                  id="btn-underline"
                  onclick="format('underline')"
                  title="Underline"
                >
                  <i class="bi bi-type-underline"></i>
                </button>

                <!-- Color picker -->
                <input
                  type="color"
                  id="color-picker"
                  onchange="changeColor(this.value)"
                  title="Font Color"
                />

                <!-- Text Alignment -->
                <button
                  id="btn-justifyLeft"
                  onclick="format('justifyLeft')"
                  title="Align Left"
                >
                  <i class="bi bi-text-left"></i>
                </button>
                <button
                  id="btn-justifyCenter"
                  onclick="format('justifyCenter')"
                  title="Align Center"
                >
                  <i class="bi bi-text-center"></i>
                </button>
                <button
                  id="btn-justifyRight"
                  onclick="format('justifyRight')"
                  title="Align Right"
                >
                  <i class="bi bi-text-right"></i>
                </button>
                <button
                  id="btn-justifyFull"
                  onclick="format('justifyFull')"
                  title="Justify"
                >
                  <i class="bi bi-justify"></i>
                </button>

                <!-- Undo/Redo -->
                <button id="btn-undo" onclick="format('undo')" title="Undo">
                  <i class="bi bi-arrow-counterclockwise"></i>
                </button>
                <button id="btn-redo" onclick="format('redo')" title="Redo">
                  <i class="bi bi-arrow-clockwise"></i>
                </button>
            </div>

            <div
              id="editor"
              contenteditable="true"
              data-placeholder="Start typing the text you want to edit..."
            ></div>
        </div>
        <script src="text.js"></script>
    </body>
</html>
